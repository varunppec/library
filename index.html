<!DOCTYPE html>
<html lang="en">

<head>
    <title>Library</title>
</head>
<link defer rel="stylesheet" href="index.css">
<script defer src="index.js" type="module"></script>

<body>
    <div class="container">
        <div class="header">
            <h1>LIBRARY</h1>
        </div>
        <div class="newbook-container">
            <div class="new_book">
                <button id="new_book">New Book</button>
            </div>
        </div>
        

        <div class="book-container"></div>
    </div>
    <div class="modal notclicked">
        <div class="form-container">
            <h2>Add Book</h2>
            <form class="form" autocomplete="off">
                <input type="text" placeholder="Name" class="name" required="">
                <input type="text" placeholder="Author" class="author" required="">
                <input placeholder="Number" type="number">
                <div class="read" style= "background-color: green">Read</div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
